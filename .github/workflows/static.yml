# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Should be ~10:30 MT
    - cron:  '30 5 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout Salocaia
        uses: actions/checkout@v3
        with:
          repository: samgoldman/Salocaia
          ssh-key: ${{ secrets.SALOCAIA_DEPLOY_KEY }}
          path: ./salocaia
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      - uses: nick-fields/retry@v2
        with:
          timeout_minutes: 3
          max_attempts: 3
          command: python download_zip.py ${{ secrets.FORGE_EMAIL }} ${{ secrets.FORGE_PASSWORD }}
      - run: python main.py salocaia ./Forge*.zip threshprince OneRandomThing Igazsag teagold
      - run: rm ./Forge*.zip

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: ./public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
