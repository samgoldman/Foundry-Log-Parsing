<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine"
  />

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v6.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.plot.ly/plotly-2.16.3.min.js"></script>
  <!-- Create a div where the graph will take place -->
  <style>
    .light {
      font-weight: 100;
    }
    .heavy {
      font-weight: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row text-center">
      <h1
        class="centered display-1"
        style="font-family: 'Tangerine', serif"
        id="banner"
      ></h1>
    </div>
    <div class="row gy-5 text-center">
      <div>
        <h1 class="light"><span class="heavy">1</span> GM</h1>
        <h1 class="light"><span class="heavy">4</span> Players</h1>
        <h1 class="light">
          <span class="all_d20_raw_count heavy"></span> D20s Rolled
        </h1>
        <h1 class="text-success light">
          <span class="all_nat_20_count heavy"></span>
          Critical Successes
        </h1>
        <h1 class="text-danger light">
          <span class="all_nat_1_count heavy"></span>
          Critical Failures
        </h1>
      </div>
      <div>
        <h1>So Many Dice!</h1>
        <div class="table-responsive">
          <table
            class="data_table table table-sm table-striped table-hover sortable"
            data-columns="d100_raw_count d20_raw_count d12_raw_count d10_raw_count d8_raw_count d6_raw_count d4_raw_count d347_raw_count"
          ></table>
        </div>
      </div>
      <div >
        <h1>How Random is Random?</h1>
        <div style="display:flex; align-items: center; justify-content: center" id="average_raw_d20_bar"></div>
      </div>
    </div>
  </div>

  <script src="indexv2.js"></script>
</body>
