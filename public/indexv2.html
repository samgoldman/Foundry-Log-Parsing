<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <!-- Create a div where the graph will take place -->
  <style>
  </style>
</head>
<body>
    <div class="container">
      <div class="row text-center">
        <h1 class="centered display-1" style="font-family: 'Tangerine', serif" id="banner"></h1>
      </div>
      <div class="row text-center">
        <h1 style="font-weight: 100;"><span style="font-weight: 1000;">1</span> GM</h1>
        <h1 style="font-weight: 100;"><span style="font-weight: 1000;">4</span> Players</h1>
        <h1 style="font-weight: 100;"><span class="all_raw_count" style="font-weight: 1000;"></span> D20s Rolled</h1>
        <h1 class="text-success" style="font-weight: 100;"><span class="all_nat_20_count" style="font-weight: 1000;"></span> Critical Successes</h1>
        <h1 class="text-danger" style="font-weight: 100;"><span class="all_nat_1_count" style="font-weight: 1000;"></span> Critical Failures</h1>
      </div>
    </div>

  <script src="indexv2.js"></script>
</body>
